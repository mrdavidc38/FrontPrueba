<table class="table table-dark table-striped">
    <thead>
      <tr>
        
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        
   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of ListaPersonas; let i=index">
        
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>

    </tr>
<br>

     
     
    </tbody>

    
  </table>
  <div class="vh-10 row m-8 text-center align-items-center justify-content-center">
    <div class="col-auto" >         
        
            <button  button type="button" class="btn btn-danger" (click)="ConsultarPersonas()" >Buscar</button>
                   
  </div>
</div>
